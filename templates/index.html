<!DOCTYPE html>
<html>
  <head>
    <title>Comment and Email Generator</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Customer Support System: An email to the customer</h1>
      <form method="POST">
        <label for="language">Select Language:</label>
        <select name="language" id="language" class="language-select">
          <option value="English">English</option>
          <option value="Chinese">Chinese</option>
          <option value="French">French</option>
          <option value="Japanese">Japanese</option>
          <option value="Korean">Korean</option>
          <option value="Spanish">Spanish</option>
        </select>
        <input type="submit" value="Generate" class="submit-button" />
        <div class="translate-options">
          <label for="translate-comment">Translate Comment:</label>
          <input
            type="checkbox"
            name="translate-comment"
            id="translate-comment"
            class="translate-checkbox"
          />
          <label for="translate-email">Translate Email:</label>
          <input
            type="checkbox"
            name="translate-email"
            id="translate-email"
            class="translate-checkbox"
          />
        </div>
      </form>
      <div class="result-container">
        {% if comment %}
        <div class="result">
          <div class="left">
            <h2>Comment:</h2>
            <p>{{ comment }}</p>
          </div>
          <div class="right">
            <h2>Email:</h2>
            <div class="email-content">{{ email | safe }}</div>
          </div>
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
